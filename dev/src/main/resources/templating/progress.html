<div class="achievement ${requirement.meta[category]} ${requirement.mandatory[][bonus]} ${progress.hasPoints[achieved][]} ${requirement.malus[malus][]} z-depth-2 hoverable">
	<div class="achievement-img-container">
		<img src="img/${requirement.meta[image]}">
	</div>
	<div class="achievement-content-container">
		<div class="achievement-header">
			<span class="achievement-title">${requirement.name}</span>
			<span class="achievement-points">${progress.points} of ${requirement.maxPoints}</span>
			<span class="achievement-date">${requirement.minMS.name}</span>
		</div><!-- achievement-header -->
		<span class="achievement-description">${requirement.description}</span>
	</div><!-- .achievement-content-container -->
</div><!-- .achievement -->
